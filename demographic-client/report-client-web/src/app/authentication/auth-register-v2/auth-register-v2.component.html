          class="img-fluid"
          [src]="

        <h2 class="card-title font-weight-bold mb-1">Please Enter Your Information</h2>
        <form class="auth-register-form mt-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="register-username" class="form-label">First Name</label>
            <input
              type="text"
              formControlName="firstname"
              class="form-control"
              tabindex="1"
              autofocus
              [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"
            />
            <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
              <div *ngIf="f.firstname.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="register-username" class="form-label">Last Name</label>
            <input
              type="text"

            <div *ngIf="submitted && f.lastnamerrors" class="invalid-feedback">
              <div *ngIf="f.lastname.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="register-dateofbirth" class="form-label">DOB</label>
            <input
              type="date"
              formControlName="dateofbirth"
              class="form-control"
              tabindex="1"
              autofocus
              [ngClass]="{ 'is-invalid': submitted && f.dateofbirth.errors }"
            />
            <div *ngIf="submitted && f.dateofbirth.errors" class="invalid-feedback">
              <div *ngIf="f.dateofbirth.errors.required">DOB is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="register-address" class="form-label">Address</label>
            <input
              type="text"
              formControlName="address"
              class="form-control"
              tabindex="1"
              autofocus
              [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
            />
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
              <div *ngIf="f.address.errors.required">Address is required</div>
            </div>
          </div>
